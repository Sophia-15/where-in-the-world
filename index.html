<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/sass/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c23ccaaf7d.js" crossorigin="anonymous"></script>
    <title>Countries</title>
</head>
<body data-theme="light">
    <header>
        <h1>Where in the world?</h1>

        <div class="theme-section">
            <i class="theme far fa-sun"></i>
            <p class="theme-description">Light Mode</p>
        </div>
    </header>

    <main>
        <div class="main-header">
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for a country..." class="search-country">
            </div>
           <div class="filter">
               <select name="region" id="region-selection">
                   <option value="">Filter by Region</option>
                   <option value="af">Africa</option>
                   <option value="am">America</option>
                   <option value="as">Asia</option>
                   <option value="eu">Europe</option>
                   <option value="oce">Oceania</option>
               </select>
           </div>
        </div>

        <div class="main-container">
            
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
